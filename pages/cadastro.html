<!doctype html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!------ Include the above in your HEAD tag ---------->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="../js/login.js" async></script>
    <script src="../js/style.js" async></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="shortcut icon" href="logo.png" />
    <title>ToHelp - Login</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <section id="formHolder">

                <div class="row">

                    <!-- Brand Box -->
                    <div class="col-sm-6 brand">
                        <img class="logo" src="../logo.png">

                        <div class="heading">
                            <h2>ToHelp</h2>
                            <p>Ajudando quem precisa</p>
                        </div>

                        <div class="success-msg">
                            <p>Great! You are one of our members now</p>
                            <a href="#" class="profile">Your Profile</a>
                        </div>
                    </div>


                    <!-- Form Box -->
                    <div class="col-sm-6 form">

                        <!-- Login Form -->
                        <div class="login form-peice switched">
                            <form class="login-form" action="" method="POST">
                                <div class="form-group">
                                    <label for="loginemail">Endereço de e-mail</label>
                                    <input type="email" name="loginemail" id="loginemail" required>
                                </div>

                                <div class="form-group">
                                    <label for="loginPassword">Senha</label>
                                    <input type="password" name="loginPassword" id="loginPassword" required>
                                    <p id='senhaerrada'></p>
                                </div>

                                <div class="alert alert-danger" role="alert" id='alertasenha'>
                                    <i class="fa fa-exclamation-circle pr-2"></i>E-mail ou senha incorreta.
                                  </div>

                                <div class="CTA">
                                    <input type="submit" value="Login" id="envio">
                                    <a href="#" class="switch">Não tem conta? Faça o cadastro</a>
                                </div>
                                
                            </form>
                        </div><!-- End Login Form -->


                        <!-- Signup Form -->
                        <div class="signup form-peice ">
                            <form class="signup-form" action="#">

                                <div class="form-group">
                                    <label for="username">Nome completo <span class="campoObrigatorio text-danger"></span></label>
                                    <input type="text" name="username" id="username" class="name">
                                    <span class="error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="email">Endereço de e-mail <span class="campoObrigatorio text-danger"></span></label>
                                    <input type="email" name="emailAdress" id="email" class="email">
                                    <span class="error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Número de telefone - <small>Opcional</small></label>
                                    <input type="text" name="phone" id="phone">
                                </div>

                                <div class="form-group">
                                    <label for="password">Senha <span class="campoObrigatorio text-danger"></span></label>
                                    <input type="password" name="password" id="password" class="pass">
                                    <span class="error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="passwordCon">Confirmar senha <span class="campoObrigatorio text-danger"></span></label>
                                    <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                                    <span class="error"></span>
                                </div>

                                <div class="alert alert-danger" role="alert" id='alertaconfirmar'>
                                    <i class="fa fa-exclamation-circle pr-2"></i>As senhas não coincidem.
                                  </div>

                                <div class="CTA d-flex">
                                    <input type="submit" value="Signup Now" id="cadastro">
                                    <a href="#" class="switch">Eu ja tenho uma conta</a>
                                </div>
                            </form>
                        </div><!-- End Signup Form -->
                    </div>
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
